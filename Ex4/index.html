<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaining Selectors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Use the classes BELOW this line -->
<div>
  <img class="avatar proportioned" src="https://images.pexels.com/photos/11780220/pexels-photo-11780220.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Woman with glasses">
  <img class="avatar distorted" src="https://images.pexels.com/photos/5067127/pexels-photo-5067127.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Man with surprised expression">
</div>
<!-- Use the classes ABOVE this line -->
<div>
  <img class="original proportioned" src="https://images.pexels.com/photos/11780220/pexels-photo-11780220.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Woman with glasses">
  <img class="original distorted" src="https://images.pexels.com/photos/5067127/pexels-photo-5067127.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Man with surprised expression">
</div>
</body>
</html>
